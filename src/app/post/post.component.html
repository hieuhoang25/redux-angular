<div>
    <a href="#" [routerLink]="['/post/add']">Add Post</a>

</div>
<div class="container-post">
    <table>
        <thead>
            <tr>
                <th>user id</th>
                <th>id</th>
                <th>title</th>
                <th>body</th>
            </tr>

        </thead>
        <tbody>
            <tr *ngFor="let x of posts">
                <td>{{x.userId}}</td>
                <td>{{x.id}}</td>
                <td>{{x.title}}</td>
                <td>{{x.body}}</td>
                <td>
                    <a href="#" [routerLink]="['/post/edit', x.id]">Update</a>
                </td>
            </tr>

        </tbody>
    </table>

</div>

<div>
    <router-outlet></router-outlet>
</div>
